{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a href="{% url 'mdm:index' %}">MDM setup</a></li>
  <li><a href="{% url 'mdm:dep_virtual_servers' %}">DEP virtual servers</a></li>
  <li><a href="{% url 'mdm:dep_virtual_server' object.virtual_server.pk %}">{{ object.virtual_server }}</a></li>
  <li><a href="{{ object.get_absolute_url }}">{{ object }}</a></li>
  <li class="active">Assign profile</li>
</ol>

<h2>DEP device {{ object }}</h2>

<form class="form" method="POST">{% csrf_token %}
  {{ form|bootstrap }}
  <p>
    <a href="{{ object.get_absolute_url }}" class="btn btn-default">Cancel</a>
    <button type="submit" class="btn btn-primary">Save</button>
  </p>
</form>
{% endblock %}
