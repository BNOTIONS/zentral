{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a href="{% url 'monolith:configuration_list' %}">Monolith configurations</a></li>
  <li class="active">Create</li>
</ol>

<h2>Create Monolith configuration</h2>

<form method="post" class="form">{% csrf_token %}
  {{ form|bootstrap }}
  <p>
    <a class="btn btn-default" href="{% if object %}{{ object.get_absolute_url }}{% else %}{% url 'monolith:configuration_list' %}{% endif %}">
      Cancel
    </a>
    <button class="btn btn-primary" type="submit">Save</button>
  </p>
</form>
{% endblock %}
