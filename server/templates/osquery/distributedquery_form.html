{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
{% if object %}
<h1>Edit distributed queries</h1>
{% else %}
<h1>Create distributed query</h1>
{% endif %}
<form method="POST">{% csrf_token %}
  {{ form|bootstrap }}
  {% if object %}
  <a href="{% url 'osquery:distributed' object.id %}" class="btn btn-default">Cancel</a>
  {% else %}
  <a href="{% url 'osquery:distributed_index' %}" class="btn btn-default">Cancel</a>
  {% endif %}
  <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
