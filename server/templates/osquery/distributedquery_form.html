{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a href="{% url 'osquery:distributed_index' %}">Osquery distributed queries</a></li>
  <li class="active">Create</li>
</ol>

<h2>{% if object %}Edit{% else %}Create{% endif %} distributed queries</h2>
<form method="POST">{% csrf_token %}
  {{ form|bootstrap }}
  {% if object %}
  <a href="{% url 'osquery:distributed' object.id %}" class="btn btn-default">Cancel</a>
  {% else %}
  <a href="{% url 'osquery:distributed_index' %}" class="btn btn-default">Cancel</a>
  {% endif %}
  <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
