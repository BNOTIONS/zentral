{% extends 'base.html' %}

{% block content %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li class="active">Munki probes</li>
</ol>

<h2>{{ event_type_probes|length }} Munki event probe{{ event_type_probes|length|pluralize }}</h2>
<p class="small text-muted">Probes matching the munki events</p>
<table class="table">
  <thead>
    <th>Name</th>
  </thead>
  <tbody>
    {% for k, probe in event_type_probes %}
    <tr>
      <td><a href="{% url 'munki:probe' k %}">{{ probe.name }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
