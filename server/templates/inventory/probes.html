{% extends 'base.html' %}

{% block content %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li class="active">Inventory probes</li>
</ol>

<h2>{{ probes|length }} Inventory probe{{ probes|length|pluralize }}</h2>
<table class="table">
  <thead>
    <th>Name</th>
  </thead>
  <tbody>
    {% for k, probe in probes %}
    <tr>
      <td><a href="{% url 'inventory:probe' k %}">{{ probe.name }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
