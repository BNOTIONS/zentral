{% extends 'base.html' %}
{% load inventory_extras %}

{% block content %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li class="active">Inventory tags</li>
</ol>

<h2>{{ object_list|length }} Tag{{ object_list|length|pluralize }}</h2>
<div class="table-responsive">
  <table class="table">
    <thead>
      <th>ID</th>
      <th>Slug</th>
      <th>Tag</th>
      <th></th>
    </thead>
    <tbody>
      {% for tag in object_list %}
      <tr>
        <td>{{ tag.id }}</td>
        <td>{{ tag.slug }}</td>
        <td>{% inventory_tag tag %}</td>
        <td>
          <a class="btn btn-default" href="{% url 'inventory:update_tag' tag.id %}">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <a class="btn btn-danger" href="{% url 'inventory:delete_tag' tag.id %}">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
